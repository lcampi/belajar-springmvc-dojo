<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Training</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="../js/dojotoolkit/dojo/resources/dojo.css">
        <link rel="stylesheet" href="../js/dojotoolkit/dijit/themes/soria/soria.css"/>

        <!-- dojo -->
        <script type="text/javascript">
            djConfig = {
                parseOnLoad : true,
                isDebug : true
            };
        </script>


        <script type="text/javascript" src="../js/dojotoolkit/dojo/dojo.js"></script>
        <script type="text/javascript" src="../js/dojotoolkit/app/main.js"></script>

        <script type="text/javascript">
            // enable keyboard shortcut
            dojo.addOnLoad(function() {
                dojo.connect(dijit.byId("menuTree"), "onClick", menuTreeClick);
            });
        </script>
    </head>
    <body class="soria">
        <div dojoType="dijit.layout.BorderContainer" style="height: 100%; width: 100%;">
            <div dojoType="dijit.layout.ContentPane" region="top" style="height:70px">
                <span>Banner Aplikasi</span>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="center">
                <div dojoType="dijit.layout.BorderContainer" style="height: 100%; width: 100%;">
                    <div dojoType="dijit.layout.ContentPane" region="leading" style="width: 20%;">
                        <div id="menuTree" jsId="menuTree" model="treeMenuModel">
                        </div>
                    </div>
                    <div dojoType="dijit.layout.TabContainer" region="center" id="mainTabContainer" jsid="mainTabContainer">
                        <div dojoType="dijit.layout.ContentPane" title="Dashboard" selected="true">
                            <div dojoType="dijit.layout.BorderContainer" style="height: 100%; width: 100%" design="sidebar">
                                <div dojoType="dijit.layout.ContentPane" region="leading" style="width: 100%;">
                                    Berita Dashboard
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
